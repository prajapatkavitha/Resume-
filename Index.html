<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Resume</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .pdf-container {
            width: 100%;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        embed {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
        }
        @media (max-width: 600px) {
            .pdf-container {
                width: 100%;
            }
            embed {
                height: 80vh; /* Slightly shorter for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="Resume-hackerresume_modified.pdf" type="application/pdf">
    </div>
</body>
</html>
